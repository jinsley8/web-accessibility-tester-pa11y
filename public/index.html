<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .container .loader, .container .hideButton {
        display: none;
      }
    </style>
    
    <title>Pa11y Website Accessibility Tester</title>
  </head>
  <body>
    <div class="h-full min-h-screen px-8 py-8 bg-slate-50">
      <div class="container mx-auto">
        <div class="bg-white flex flex-col rounded-lg border-solid border border-gray-200 shadow-md px-8 py-8 mb-8">

            <h1 class="font-sans text-3xl leading-6 font-medium text-gray-900 mb-4">Pa11y Website Accessibility Tester</h1>
            <p class="font-sans mt-1 mb-6 max-w-2xl text-base text-gray-500">Submit a single URL to test the page for accessibility issues.</p>
            
            <form id="form">
              <div class="flex">
                <input
                  type="url"
                  id="url"
                  class="flex-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 py-3 px-4 block w-full sm:text-sm border border-gray-300 rounded-md rounded-tr-none rounded-br-none"
                  placeholder="Enter a website URL..."
                />
                <button type="submit" class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-sm font-medium tracking-wide rounded-md rounded-tl-none rounded-bl-none text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
              </div>
            </form>

            <div class="flex">
              <button id="clearResults" class="mt-4 w-full inline-flex flex-none justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:w-auto sm:text-sm hideButton">Clear Results</button>
              <button id="csvBtn" class="mt-4 ml-4 w-full inline-flex flex-none justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:w-auto sm:text-sm hideButton">Download CSV</button>
            </div>
          </div>

        <div class="loader flex justify-center mb-8">
          <div role="status" class="flex justify-center items-center flex-col text-slate-800">
            <div style="border-top-color:transparent" class="w-12 h-12 border-8 border-indigo-800 border-solid rounded-full animate-spin mb-3"></div>
            Loading...
          </div>
        </div>

        <div id="number"></div>
        <div id="issues"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
  </html>
