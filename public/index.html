<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .loader, .hideButton {
        display: none;
      }
    </style>
    <title>Pa11y Website Accessibility Tester</title>
  </head>
  <body>
    <div class="container-sm">
      <div class="card my-4 p-3 bg-dark text-light">
        <div class="card-body">
          <h2 class="mb-4">Pa11y Website Accessibility Tester</h2>
          
          <form id="form">
            <div class="input-group mb-3">
              <input
                type="url"
                id="url"
                class="form-control"
                placeholder="Enter a website URL..."
              />
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

          <button id="clearResults" class="btn btn-danger hideButton">Clear Results</button>
          <button id="csvBtn" class="btn btn-warning hideButton">Download Csv</button>
        </div>
      </div>

      <div class="loader text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="number"></div>
      <div id="issues"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
  </html>
